{% extends "qa/base.html" %}

{% block title %}AskPupkin{% endblock %}

{% block content %}
  <h1>New Questions</h1>
  {% for question in questions %}
    {% block question_title %}
      <h2><a href="{{ question.get_absolute_url }}">{{ question.title }}</a></h2>
    {% endblock %}
  {% endfor %}

  {% include "pagination.html" %}
{% endblock %}
